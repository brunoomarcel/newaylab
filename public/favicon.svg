<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Robot/AI Icon -->
  <g transform="translate(8, 7)">
    <!-- Head -->
    <rect x="2" y="2" width="12" height="10" rx="2" fill="#ffffff"/>
    
    <!-- Eyes -->
    <circle cx="5" cy="6" r="1.5" fill="url(#gradient)"/>
    <circle cx="11" cy="6" r="1.5" fill="url(#gradient)"/>
    
    <!-- Mouth -->
    <rect x="6" y="9" width="4" height="1" rx="0.5" fill="url(#gradient)"/>
    
    <!-- Antennae -->
    <circle cx="6" cy="1" r="1" fill="#ffffff" stroke="url(#gradient)" stroke-width="1"/>
    <circle cx="10" cy="1" r="1" fill="#ffffff" stroke="url(#gradient)" stroke-width="1"/>
    <line x1="6" y1="2" x2="6" y2="3" stroke="url(#gradient)" stroke-width="1"/>
    <line x1="10" y1="2" x2="10" y2="3" stroke="url(#gradient)" stroke-width="1"/>
    
    <!-- Body -->
    <rect x="4" y="12" width="8" height="8" rx="1" fill="#ffffff" stroke="url(#gradient)" stroke-width="1"/>
    
    <!-- Body details -->
    <circle cx="8" cy="16" r="1" fill="url(#gradient)"/>
  </g>
</svg>
